<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procrastination Appreciation Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 class="maintitle">Procrastination <span>Appreciation Generator</span></h1>

<main class="maincontent">

<div class="commons">

  <div class="startpage">
    <div class="homepage">
       <div class="homepage--context">
         <h3 class="maincontent--title">Welcome,<br> Procrastination Pro! <br> Had a long day doing nothing?</h3>
         <h4 class="maincontent--desc">Click on the button to get your daily dose of appreciation.</h4>
         <button type="submit" class="startpage--startbutton startpage--btn">Click Here</button>
       </div>
    </div>
   </div>
 
   <div class="waitpage">
     <div class="delayedpage">
       <div class="delayedpage--context">
         <h3 class="waitcontent--title">Wait!</h3>
         <h4 class="waitcontent--desc">Delayed performance is nothing new to you, right?</h4>
       </div>
   </div>
   </div>

   <div class="common-img">
     <img src="img/homeimg.png" alt="home img">
   </div>


</div>

  <div class="resultpage">
     <div class="finalpage">
      <img src="img/resultimg.png" alt="Snow" style="width:100%;">
      <div class="final-content">
        <h2 class="result--appreciation"></h2>
        <h4 class="result--desc">Get another dose of praise, it's just a click away.</h4>
        <button type="submit" class="generate--again">Click Here</button>
      </div>
     </div>
  </div>
</main>
    

    <script src="pgscript.js"></script>
</body>
</html>
